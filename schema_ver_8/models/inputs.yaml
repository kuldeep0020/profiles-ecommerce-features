# Inputs for ID Stitcjer model
inputs:
  - name: identifies_1
    table: ANALYTICS_DB.data_apps_simulated_es.identifies
    timestamp_col: timestamp
    ids:
      - sql: "user_id"
        type: user_id
      - sql: "properties_email"
        type: email
      - sql: "anonymous_id"
        type: anonymous_id

  - name: tracks_1
    table: ANALYTICS_DB.data_apps_simulated_es.tracks
    timestamp_col: timestamp
    ids:
      - sql: "user_id"
        type: user_id
      - sql: "anonymous_id"
        type: anonymous_id

  - name: checkout_steps_1
    table: ANALYTICS_DB.data_apps_simulated_es.CHECKOUT_STEP_COMPLETED
    timestamp_col: timestamp
    ids:
      - sql: "user_id"
        type: user_id

  - name: product_added_1
    table: ANALYTICS_DB.data_apps_simulated_es.PRODUCT_ADDED
    timestamp_col: timestamp
    ids:
      - sql: "user_id"
        type: user_id

  - name: order_completed_1
    table: ANALYTICS_DB.data_apps_simulated_es.ORDER_COMPLETED
    timestamp_col: timestamp
    ids:
      - sql: "user_id"
        type: user_id

  - name: checkout_step_completed_1
    table: ANALYTICS_DB.data_apps_simulated_es.checkout_step_completed
    timestamp_col: timestamp
    ids:
      - sql: "user_id"
        type: user_id