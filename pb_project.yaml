# Project name
name: shopify_features

# Project's yaml schema version
schema_version: 20

# WH Connection Profile to use.
profile: ecommerce_featues

# Whether to allow inputs having no timestamps,
# if true, data without timestamps are included when running models
include_untimed: true

# Model folders to use.
model_folders: 
  - models
 
# Entities in this project and their ids.
entities:
  - name: user
    id_stitcher: models/rudder_user_id_stitcher
    id_types:
      - main_id
      - user_id
      - anonymous_id
      - PROPERTIES_CHECKOUT_ID
      - PROPERTIES_CART_ID


id_types:
  - name: main_id
  - name: user_id
  - name: PROPERTIES_CHECKOUT_ID
  - name: PROPERTIES_CART_ID
  
  - name: anonymous_id
    filters:
      - type: exclude
        value: ""
      - type: exclude
        value: "unknown"
      - type: exclude
        value: "NaN"
  - name: email
    filters:
      - type: include
        regex: ".+@.+"
      - type: exclude
        value: "test@company.com"
